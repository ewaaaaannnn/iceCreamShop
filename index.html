<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid bg-danger text-light">
    <h1>ICE CREAM SHOP <i class="mdi mdi-ice-cream"></i></h1>
  </header>
  <main class="container-fluid">
    <section class="row">
      <div class="col-5">
        <div class="row">
          <p class="d-flex justify-content-between">
            <span>Item Amount/Name</span>
            <span>Price</span>
            <hr>
          <p><span id="cart-display"></span></p>
        </div>
        <div class="row">
          <div>
            <h3>Total=<span id="cart-total"></span></h3>
          </div>
          <div>
            <button onclick="checkout()" class="btn btn-danger"><b>Checkout</b></button>
          </div>
        </div>
      </div>
      <div class="col-7 text-center">
        <section class="row">
          <div class="card m-4 bg-danger text-light col-5 p-4 shadow">
            <img class="card-img"
              src="https://plus.unsplash.com/premium_photo-1671559020847-6793cbee18b0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y29va2llJTIwZG91Z2glMjBpY2UlMjBjcmVhbXxlbnwwfHwwfHx8MA%3D%3D"
              alt="">
            <p>Cookie Dough</p>
            <b>$1.25</b>
            <button onclick="addItem(0)" class="btn btn-bg">Add to <i class="mdi mdi-cart-outline"></i></button>
          </div>
          <div class="card m-4 bg-danger text-light col-5 p-4 shadow">
            <img class="card-img"
              src="https://images.unsplash.com/photo-1691431619953-06a2c4220cfe?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDZ8fHZhbmlsbGElMjBpY2UlMjBjcmVhbXxlbnwwfHwwfHx8MA%3D%3D"
              alt="">
            <p>Vanilla</p>
            <b>$1.00</b>
            <button onclick="addItem(1)" class="btn btn-bg">Add to <i class="mdi mdi-cart-outline"></i></button>
          </div>
          <div class="card m-4 bg-danger text-light col-5 p-4 shadow">
            <img class="card-img"
              src="https://images.unsplash.com/photo-1532678465554-94846274c297?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c3RyYXdiZXJyeSUyMGljZSUyMGNyZWFtfGVufDB8fDB8fHww"
              alt="">
            <p>Strawberry</p>
            <b>$1.25</b>
            <button onclick="addItem(2)" class="btn btn-bg">Add to <i class="mdi mdi-cart-outline"></i></button>
          </div>

          <div class="card m-4 bg-danger col-5 text-light p-4 shadow">
            <img class="card-img"
              src="https://plus.unsplash.com/premium_photo-1663839412090-27840de8cba0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c3ByaW5rbGVzfGVufDB8fDB8fHww"
              alt="">
            <p>Sprinkles</p>
            <b>$0.25</b>
            <button onclick="addItem(3)" class="btn btn-bg">Add to <i class="mdi mdi-cart-outline"></i></button>
          </div>
          <div class="card m-4 bg-danger text-light col-5 p-4 shadow">
            <img class="card-img"
              src="https://plus.unsplash.com/premium_photo-1726072358526-542e07d58e36?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2hvY29sYXRlJTIwY2hpcHN8ZW58MHx8MHx8fDA%3D"
              alt="">
            <p>Chocolate Chips</p>
            <b>$0.25</b>
            <button onclick="addItem(4)" class="btn btn-bg">Add to <i class="mdi mdi-cart-outline"></i></button>
          </div>
          <div class="card m-4 bg-danger text-light col-5 p-4 shadow">
            <img class="card-img"
              src="https://images.unsplash.com/photo-1590080874088-eec64895b423?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y29va2llJTIwY2h1bmtzfGVufDB8fDB8fHww"
              alt="">
            <p>Cookie Chunks</p>
            <b>$0.50</b>
            <button onclick="addItem(5)" class="btn btn-bg">Add to <i class="mdi mdi-cart-outline"></i></button>
          </div>
        </section>
      </div>
    </section>
  </main>

</body>

</html>
